{% extends "base.html" %}

{% load static %}

{% block content %}
<main class="container">
    <div class="my-3 p-3 bg-white rounded shadow-sm">
        <h6 class="border-bottom pb-2 mb-0">リツイートしたユーザー</h6>
        {% for retweet_user in retweet_user_list %}
        <div class="d-flex text-muted pt-3">
            <a href="{% url 'tweets' retweet_user.id %}"><svg class="bd-placeholder-img flex-shrink-0 me-2 rounded" width="0" height="0" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: 32x32" preserveAspectRatio="xMidYMid slice" focusable="false"><img src="{{retweet_user.profile_image.url}}" width="38" height="38"></svg></a>
            <p class="pb-3 mb-0 small lh-sm border-bottom">
                <a href="{% url 'tweets' retweet_user.id %}"><strong class="d-block text-gray-dark">{{retweet_user.username}}</strong></a>
            </p>
        </div>
        {% endfor %}
    </div>
    <a href="{% url 'detail' tweet_id %}" class="btn btn-secondary">戻る</a>
</main>
{% endblock content %}
